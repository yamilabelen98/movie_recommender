<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-pink-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md text-center">
      <!-- 🔔 MENSAJES FLASH -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-6">
        {% for category, message in messages %}
        <div
          class="text-sm p-3 rounded-md text-white {% if category == 'danger' %} bg-red-500 {% elif category == 'warning' %} bg-yellow-500 {% elif category == 'info' %} bg-blue-500 {% else %} bg-green-500 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        👤 Perfil del Usuario
      </h1>

      <div class="text-gray-700 mb-4">
        <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>

      <!-- BOTÓN ELIMINAR CUENTA -->
      <form
        action="/auth/delete-account"
        method="POST"
        onsubmit="return confirm('¿Seguro que querés eliminar tu cuenta? 😢 Esta acción es permanente. Si estás segur@, hacé clic en Aceptar.')"
      >
        <button
          type="submit"
          class="mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
        >
          🗑️ Eliminar cuenta
        </button>
      </form>

      <a href="/" class="block mt-6 text-pink-600 hover:underline"
        >← Volver al inicio</a
      >
    </div>
  </body>
</html>
